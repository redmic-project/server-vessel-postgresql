version: '3.5'

services:
  postgresql:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - PGDATA
    networks:
      postgres-net:
        aliases:
          - ais-db
    volumes:
      - vessel-postgres-vol:/var/lib/postgresql/data

networks:
  postgres-net:
    external: true
