version: '3.5'

services:
  postgresql:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    environment:
      - POSTGRES_DB
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - PGDATA
      - INTERVAL
      - MAINTENANCE_INTERVAL
      - RETENTION_TIME
    networks:
      postgres-vessel-net:
        aliases:
          - ais-db
    volumes:
      - vessel-postgres-vol:/var/lib/postgresql/data

networks:
  postgres-vessel-net:
    name: ${POSTGRES_NET_NAME:-postgres-vessel-net}
